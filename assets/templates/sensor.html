<h3>Sensor</h3>
<span>Poistion:</span>
<br />
<input type="number" component-bind="position.x" />
<br />
<input type="number" component-bind="position.y" />
<br />
<span>Reichweite:</span>
<br />
<input type="range" min="0" max="150" class="slider" component-bind="range" />
<br />
<span>Winkel:</span>
<br />
<input type="range" min="0.1" max="2.8" class="slider" component-bind="angle" />
<br />
<span>Reagiert auf:</span>
<br />
<select name="reactsTo" component-bind="reactsTo"></select>
